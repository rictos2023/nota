<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponto Extra na Prova?</title>
<style>
    body {
        font-family: 'Press Start 2P', cursive;
        background-color: #000;
        background-image: url('https://img.freepik.com/vetores-gratis/fundo-mistico-de-pixel-art_52683-87349.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    h2 {
        text-align: center;
        color: white;
        margin-bottom: 20px; /* Ajuste aqui para afastar o título do botão "Sim" */
    }
    button {
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        position: absolute;
    }
    #yes {
        background-color: #00FF00; /* verde */
        color: #000; /* preto */
        top: calc(50% + 30px); /* 30px a mais para afastar do título */
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #no {
        background-color: #FF0000; /* vermelho */
        color: #000; /* preto */
    }
    #no:hover {
        animation: move-away 3s linear infinite alternate;
    }
    #card {
        display: none;
        background-color: #f9f9f9;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        animation: slide-in 0.5s ease-out;
    }
    @keyframes move-away {
        0% { transform: translate(0); }
        100% { transform: translateX(20px) translateY(20px); }
    }
    @keyframes slide-in {
        0% { opacity: 0; transform: translate(-50%, -70%); }
        100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    .attribute {
        display: none;
        animation: appear 1s ease forwards;
    }
    @keyframes appear {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .green {
        color: #00FF00; /* verde */
    }
    .red {
        color: #FF0000; /* vermelho */
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<h2>Ponto Extra na Prova?</h2>
<div style="display: flex; align-items: center;">
    <button id="yes" onclick="showCard()">Sim</button>
    <button id="no" onmousemove="moveButton(event)">Não</button>
</div>

<audio autoplay loop>
  <source src="https://vgmsite.com/soundtracks/super-mario-bros-1/ssfdlgyr/01%20-%20Overworld%20%28Area%201%29.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="card">
    <h3>Atributos</h3>
    <ol>
        <li class="attribute green">Procrastinação diminuída (-30%)</li>
        <li class="attribute green">Confiança aumentada (+20%)</li>
        <li class="attribute red">Preguiça (+50%)</li>
        <!-- Adicione mais atributos aqui se necessário -->
    </ol>
</div>

<script>
    function showCard() {
        document.getElementById("card").style.display = "block";
        document.querySelectorAll(".attribute").forEach((attr, index) => {
            setTimeout(() => {
                attr.style.display = "block";
            }, index * 500); // Delay de 500ms entre cada atributo
        });
    }

    function moveButton(event) {
        var button = document.getElementById("no");
        var newX = event.clientX + Math.random() * 200 - 100;
        var newY = event.clientY + Math.random() * 200 - 100;
        button.style.left = newX + "px";
        button.style.top = newY + "px";
    }
</script>

</body>
</html>
